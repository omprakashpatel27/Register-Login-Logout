<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>next</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('https://intercompbusiness.com/wp-content/uploads/2018/03/EMC_Event.png');">
    <div style="margin-left: 42%; padding:10px; margin-top:10%; color:white;">
     <h1>REGISTER HERE</h1>
    </div>
   <div class="container">
     <form action="register" method="POST">
        {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" style="width:25%; margin-left:40%;" name="first_name" placeholder="First Name">
    </div>
    <div class="form-group">
   <input type="text" class="form-control" style="width:25%; margin-left:40%;" name="last_name" placeholder="Last Name">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" style="width:25%; margin-left:40%;" name="username" placeholder="Username">
    </div>
    <div class="form-group">
    <input type="email" class="form-control" style="width:25%; margin-left:40%;" name="email" placeholder="Email">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" style="width:25%; margin-left:40%;" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" style="width:25%; margin-left:40%;" name="password2" placeholder="Confirm Password">
    </div>
  <button type="submit" class="btn btn-success" style="margin-left: 50%;">Submit</button>
</form>
   </div>

    <div>
        {% for message in messages %}
        <h2 style="margin-left: 42%; padding:10px; margin-bottom:10%; color:white;">{{message}}</h2>
        {% endfor %}
    </div>
</body>
</html>

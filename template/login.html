<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('https://intercompbusiness.com/wp-content/uploads/2018/03/EMC_Event.png');">
    <div style="margin-left: 44%; margin-top:15%; color:white;">
     <h1>LOGIN HERE</h1>
    </div>
    
    <div class="container">
     <form action="login" method="POST">
        {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" style="width:25%; margin-left:40%;" name="username" placeholder="Username">
    </div>
     <div class="form-group">
    <input type="password" class="form-control" style="width:25%; margin-left:40%;" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 50%;">Submit</button>
    </form>
 
    <div>
        {% for message in messages %}
        <h3 style="margin-left: 42%; padding:10px; margin-bottom:10%; color:white;">{{message}}</h1>
        {% endfor %}
    </div>

</body>
</html>
